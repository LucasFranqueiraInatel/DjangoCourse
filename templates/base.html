{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

<div class="container">

    <img src="{% static 'cadastros/img/cidade_icon.png' %}" class="img-fluid" alt="Responsive image">

    <div class="alert alert-primary" role="alert">Bem vindo a pagina da {{ titulo }}</div>

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-info alert-dismissible fade show" role="alert">{{ message }}
        <strong>Holy guacamole!</strong> You should check in on some of those fields below.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    {% endfor %}
    {% endif %}

    {% block conteudo %}

    {% endblock %}

    <img src="{% static 'img/Sidia-logo.png' %}" class="rounded mx-auto d-block" alt="Responsive image">

</div>

</body>
</html>
